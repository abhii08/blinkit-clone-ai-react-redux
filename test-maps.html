<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Maps API Test for Blinkit Clone</h1>
        
        <div id="status" class="status info">
            Testing Google Maps API key: AIzaSyAOVYRIgupAurZup5y1PRh8Ismb1A3lLao
        </div>
        
        <div id="map"></div>
        
        <div id="results">
            <h3>Test Results:</h3>
            <ul id="test-list">
                <li>Loading Google Maps JavaScript API...</li>
            </ul>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyAOVYRIgupAurZup5y1PRh8Ismb1A3lLao';
        const statusDiv = document.getElementById('status');
        const testList = document.getElementById('test-list');
        
        function updateStatus(message, type = 'info') {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        function addTestResult(message, success = true) {
            const li = document.createElement('li');
            li.textContent = message;
            li.style.color = success ? 'green' : 'red';
            testList.appendChild(li);
        }
        
        // Test 1: Load Google Maps API
        function loadGoogleMapsAPI() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=places&callback=initMap`;
                script.async = true;
                script.defer = true;
                
                script.onload = () => {
                    addTestResult('✓ Google Maps JavaScript API loaded successfully');
                    resolve();
                };
                
                script.onerror = () => {
                    addTestResult('✗ Failed to load Google Maps JavaScript API', false);
                    reject(new Error('Failed to load Google Maps API'));
                };
                
                document.head.appendChild(script);
            });
        }
        
        // Test 2: Initialize Map
        window.initMap = function() {
            try {
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 23.0225, lng: 72.5714 }, // Ahmedabad
                    zoom: 13
                });
                
                addTestResult('✓ Google Map initialized successfully');
                
                // Test 3: Add Marker
                const marker = new google.maps.Marker({
                    position: { lat: 23.0225, lng: 72.5714 },
                    map: map,
                    title: 'Test Location'
                });
                
                addTestResult('✓ Map marker created successfully');
                
                // Test 4: Geocoding Service
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode(
                    { location: { lat: 23.0225, lng: 72.5714 } },
                    (results, status) => {
                        if (status === 'OK' && results[0]) {
                            addTestResult('✓ Geocoding service working: ' + results[0].formatted_address);
                        } else {
                            addTestResult('✗ Geocoding service failed: ' + status, false);
                        }
                    }
                );
                
                // Test 5: Places Service
                const service = new google.maps.places.PlacesService(map);
                const request = {
                    location: { lat: 23.0225, lng: 72.5714 },
                    radius: 500,
                    type: ['store']
                };
                
                service.nearbySearch(request, (results, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        addTestResult('✓ Places service working - found ' + results.length + ' nearby places');
                    } else {
                        addTestResult('✗ Places service failed: ' + status, false);
                    }
                });
                
                updateStatus('Google Maps API is working correctly!', 'success');
                
            } catch (error) {
                addTestResult('✗ Error initializing map: ' + error.message, false);
                updateStatus('Error: ' + error.message, 'error');
            }
        };
        
        // Start the test
        updateStatus('Loading Google Maps API...', 'info');
        
        // Handle API load errors
        window.gm_authFailure = function() {
            addTestResult('✗ Google Maps API authentication failed - Invalid API key', false);
            updateStatus('Authentication Failed: Invalid or restricted API key', 'error');
        };
        
        // Load the API
        loadGoogleMapsAPI().catch(error => {
            updateStatus('Failed to load Google Maps API', 'error');
        });
    </script>
</body>
</html>
